    <section epub:type="frontmatter dedication">
    <h2 class="titre-chapitre" id="dedicace">Dédicaces</h2>
    <p>Ce roman est dédié,</p>
    <p>avec toute ma complicité,</p>
    <p>à celles et ceux qui l’ont attendu.</p>
    <br></br>
    <p>J’ai aussi une pensée, tendre et désolée,</p>
    <p>à celles et ceux que j’ai empesés</p>
    <p>d’un rôle de maître à penser.</p>
    </section>
