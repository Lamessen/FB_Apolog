    <section epub:type="frontmatter dedication">
    <h2 class="titre-chapitre" id="dedicace">Dédicace</h2>
    <p>Ce roman est dédié,<br />
       avec toute ma complicité,<br />
       à celles et ceux qui l’ont attendu.<br /></p>
    <p>J’ai aussi une pensée, tendre et désolée,<br />
       à celles et ceux que j’ai empesés<br />
       d’un rôle de maître à penser.</p>
    </section>
